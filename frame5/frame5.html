<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="ellipse-parent">
      <div class="frame-child"></div>
      <div class="frame-item"></div>
      <div class="frame-inner"></div>
      <img class="group-icon" alt="" src="./public/group-1.svg" />

      <img class="frame-child1" alt="" src="./public/group-2.svg" />

      <div class="you-picked">YOU PICKED</div>
      <div class="pc-picked">PC PICKED</div>
      <div class="rectangle-div"></div>
      <div class="play-again">PLAY AGAIN</div>
      <div class="you-win">YOU WIN</div>
      <div class="against-pc">AGAINST PC</div>
      <div class="frame-child2"></div>
      <div class="frame-child3"></div>
      <div class="rock">ROCK</div>
      <div class="paper">PAPER</div>
      <div class="scissors">SCISSORS</div>
      <div class="your">YOUR</div>
      <b class="score">SCORE</b>
      <b class="b">15</b>
      <div class="frame-child4"></div>
      <div class="computer">COMPUTER</div>
      <b class="score1">SCORE</b>
      <b class="b1">8</b>
      <div class="frame-child5"></div>
      <div class="rules">RULES</div>
      <div class="frame-child6"></div>
      <div class="next">NEXT</div>
    </div>
  </body>
</html>
